<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>MoviStream</title>
</head>

<body>
  <nav>
    <div class="logo">
        <img src="./assets/images/sitelogo.png" width="60px" length="60px">
      <h4>MoviStream</h4>
    </div>
    <ul class="nav-links">
      <li>
        <a class="homeLink navLink">Home</a>
      </li>
      <li>
        <a class="allMovieLink navLink">All Movies</a>
      </li>
      <li>
        <a href="#">Contact</a>
      </li>
    </ul>
    <div class="burger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
  </nav>

  <form class="search-box">
    <input class="search-txt" type="text" name="" placeholder="Search For Movies">
    <button class="search-btn" type="submit">
      <i class="fas fa-search"></i>
    </button>
  </form>
  <div class="search-results"></div>
  <table id="movieTable" style="width:100%"></table>
  <div id="omdbDisplay"></div>
  <div id="ytDisplay"></div>
  <div id="ytDownload"></div>
  
</body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./assets/javascript/app.js"></script>

</html>

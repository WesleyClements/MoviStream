  <h1>Contact Us</h1>
<div class="contact-us" id="contact formwrap">
    <form action="https://youtu.be/dQw4w9WgXcQ" method="post" class="form" novalidate="novalidate">
        <p>
           <span class="Name">
             <input type="text" name="Name" value="" size="40" class="nameinput form-control text validates-as-required" aria-required="true" aria-invalid="false" placeholder="Name">
          </span>
          <span class="Email">
            <input type="email" name="Email"  size="40" class="emailinput form-control text email validates-as-required validates-as-email" aria-required="true" aria-invalid="false" placeholder="Email">
          </span>
          <span class="Subject flat">
            <select name="Subject" class="indent form-control select validates-as-required" aria-required="true" aria-invalid="false">
              <option value="Support">Support</option>
              <option value="Film">Film Suggestions</option>
            </select>
          </span>
          <span class="Message">
            <textarea name="Message" cols="40" rows="10" class="form-control textarea" aria-invalid="false" placeholder="Message"></textarea>
          </span>
          <input type="submit" value="Send" class="form-control submit btn">
          <img class="ajax-loader" src="http://www.jordancundiff.com/wp-content/plugins/contact-form-7/images/ajax-loader.gif" alt="Sending ..." style="visibility: hidden;">
      </p>
      <div class="response-output display-none">
      </div>
  </form>
</div>

</body>
